SMTP :: <i>boolean</i> <b>from</b> ( <i>resource</i> connection, <i>string</i> address )
<hr>
Return TRUE if has been successfully sent, FALSE if not.

Send "MAIL FROM" SMTP command.

<i>string</i> address format is "localpart@domainpart.tld".
