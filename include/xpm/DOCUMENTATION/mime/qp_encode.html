MIME :: <i>string</i> <b>qp_encode</b> ( <i>string</i> content [, <i>integer</i> line_length [, <i>string</i> line_end ]] )
<hr>
Return STRING quoted-printable format.

Default values are:
<i>integer</i> line_length: 73
<i>string</i> line_end: CRLF [\r\n]
